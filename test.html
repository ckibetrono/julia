<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h2>My Calculator</h2>
    <div>
      <form name="calculator">
        <input type="text" name="display" id="display" readonly>
        <input type="button" class="button digit" value="7" onclick="calculator.display.value += '7'">
        <input type="button" class="button digit" value="8" onclick="calculator.display.value += '8'">
        <input type="button" class="button digit" value="9" onclick="calculator.display.value += '9'">
        <input type="button" class="button digit" value="+" onclick="calculator.display.value += '+'">
      </form>
    </div>
  </body>
</html>
